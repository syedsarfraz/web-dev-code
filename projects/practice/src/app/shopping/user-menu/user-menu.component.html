<div class="relative group">
  <button
    class="flex items-center gap-1 px-4 py-2 text-lg group-hover:bg-neutral-500 group-hover:text-white"
  >
    <div
      class="w-9 h-9 rounded-full bg-slate-600 text-white flex items-center justify-center text-lg uppercase"
    >
      {{intials}}
    </div>
    {{name}}
  </button>
  <ul
    class="absolute w-full bg-neutral-500 text-white hidden group-hover:block hover:bg-neutral-400"
  >
    <li><button class="px-4 py-2" (click)="logout()">Logout</button></li>
  </ul>
</div>
