<div class="h-screen flex items-center justify-center">
  <form
    class="p-4 flex flex-col gap-4 min-w-80 rounded-lg border shadow"
    (submit)="login($event)"
  >
    <h1 class="text-2xl">Login</h1>

    <div>
      <label
        >Username:
        <input required class="block w-full rounded-md" [(appModel)]="username"
      /></label>
    </div>
    <div>
      <label
        >Password:
        <input
          type="password"
          required
          class="block w-full rounded-md"
          [(appModel)]="password"
      /></label>
    </div>

    @switch (error()) {
      @case ('not-found') {
        <p class="text-center text-red-500">User not found!</p>
      }
      @case ('network') {
        <p class="text-center text-red-500">Network error!</p>
      }
      @case ('bad-request') {
        <p class="text-center text-red-500">Bad Request!</p>
      }
    }
    <button
      class="py-1 px-2 bg-orange-600 text-white rounded-md self-end"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
